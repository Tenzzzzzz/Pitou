<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }} - {{ .Title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body{{ if eq .Section "about" }} class="about-page"{{ end }}>
    <div class="window-frame">

        <!-- Single Correct Header -->
        <div class="window-header">

            <!-- Title (you hide it with CSS anyway) -->
            <div class="window-title">
                <span>{{ .Site.Title }}</span>
            </div>

            <!-- Social Icons -->
            <div class="header-icons">
    <a href="https://www.linkedin.com/in/yosefkhaled/" target="_blank" class="icon-link">
        <img src="/images/icons/linkedin.png" alt="LinkedIn">
    </a>

    <a href="https://x.com/pitou_dead" target="_blank" class="icon-link">
        <img src="/images/icons/x.png" alt="X">
    </a>

    <a href="https://discord.com/users/556850728614887434" target="_blank" class="icon-link">
        <img src="/images/icons/discord.png" alt="Discord">
    </a>
</div>

        </div>
        <!-- END HEADER -->

        <div class="window-subbar">
            <span>Connected, Protocol 7 Enabled</span>
        </div>
        
        {{ partial "navigation.html" . }}
        
        <div class="window-content">
            {{ block "main" . }}{{ end }}
        </div>

    </div>
</body>
</html>
